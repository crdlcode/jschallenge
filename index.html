<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <form action="javascript:void(calc())">
            Amount: $ <input type="text" id="bill">
            <br><br>
            <input type="submit" value="Calculate">
            <br><br>
            Tax: <span id="tax"></span>
            <br><br>
            Tip: <span id="tip"></span>
            <br><br>
            Total: <span id="total"></span>
        </form>
    </div>
</body>
<script type="text/JavaScript" src="main.js"></script>
</html>
